<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="app.css">
		<title>JavaScript Selection Statements</title>
	</head>
	<body>
		<main>
			<div>
				<h1 id="alignTop">Deja Vu Guessing game</h1><br><br>
			</div>
			<div>
				<!-- <h3>Press `fn+f12` to open up the browser console, and view your code!</h3> -->
				<label for="number"><h2>Enter a whole number between 1 and 100</h2></label><br>
				<input type="text" id="number" placeholder="Whole Number"><br><br>
				<div class="btnContainer">
					<button  class = "button1">Start Game</button>
					<button  class = "button2">Reset</button>
				</div>	
				<div id="new">

				</div>
				<div id="guesses">

				</div>
				<div id="message">

				</div>
				<div id="timer"></div>
				
				<div id="solved">

				</div>
				
				
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
